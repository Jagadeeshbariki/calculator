<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>Calculater</h1><hr>

    <div id="cal">
    <div class="calculator">
        <input type="text" placeholder="0" id="calculator">
    </div>
    <div class="button">
        <button class="spl">AC</button>
        <button class="spl">DEL</button>
        <button class="spl">%</button>
        <button class="spl">/</button>
    </div>
    <div class="button">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="spl">*</button>
    </div>
    <div class="button">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="spl">-</button>
    </div>
    <div class="button">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="spl">+</button>
    </div>
    <div class="button">
        <button>00</button>
        <button>0</button>
        <button class="spl">.</button>
        <button class="equal">=</button>
    </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
